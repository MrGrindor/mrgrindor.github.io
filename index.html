<!DOCTYPE html>
<html>
<head>
	<title>DPS Map</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
	
<body onload = "drawMap()">

	<div class="topnav" id = "topnav">
		<h2>MEDIEVAL DPS</h2>
	</div>
	<div class="sidenav" id="sidenav">
		<div class="positionbox">
			<h3>Position 1</h3>
			<p id="pos1x">X: Not set</p>
			<p id="pos1y">Y: Not set</p>
		</div>
		
		<div class="positionbox">
			<h3>Position 2</h3>
			<p id="pos2x">X: Not set</p>
			<p id="pos2y">Y: Not set</p>
		</div>
		<button id="reset"> <h1>Reset</h1> </button>
		<div class="positionbox">
			<h3>Distance</h3>
			<p id ="distance"></p>
		</div>
		<p id="debug">
			debug
		</p>
		<p id="debug2">debug2</p>
	</div>
	<div class= "main">
		<svg id="s" version="1.1" width="4500" height="2400"
			xmlns="http://www.w3.org/2000/svg">
			<g class="pod-wrap" id="map">
			</g>
  		</svg>
	</div>
	<script src="./NewDPSScript.js"></script>
</body>

</html>
