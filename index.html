<!DOCTYPE html>
<html>
<head>
	<title>DPS Map</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
	
<body>
	<div class="sidenav">
		<div class="positionbox">
			<h3>Position 1</h3>
			<p id="pos1x">X: Not set</p>
			<p id="pos1y">Y: Not set</p>
		</div>
		
		<div class="positionbox">
			<h3>Position 2</h3>
			<p id="pos2x">X: Not set</p>
			<p id="pos2y">Y: Not set</p>
		</div>
		<button id="reset" onclick="reset()"> <h1>Reset</h1> </button>
		<div class="positionbox">
			<h3>Distance</h3>
			<p id ="distance"></p>
		</div>
		<p id="debug">
			debug
		</p>
		<p id="debug2">debug2</p>
	</div>
	<div class= "main" id="map">
		<img src="map.png" id="mapImg" style="z-index: -1;" onclick="main(event)">
	</div>
	<configuration>
		<system.webServer>
			<staticContent>
				<mimeMap fileExtension=".ts" mimeType="application/x-typescript" />
			</staticContent>
		</system.webServer>
	</configuration>
	<script src="./DPSScript.js"></script>
</body>

</html>
